<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>

<body>
<header>
  <h1>株式会社TECH</h1>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">企業情報</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">よくある質問</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<main>
<article>
  <div>
    <img src="img/mv.png" alt="会社イメージ画像" width="1400px">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
  </div>
  <section>
  <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </section>
  <section>
  <h2>お問い合わせ</h2>
    <form action="#" method="POST">
      <label for="company">会社名&nbsp;</label><input type="text" name="=company" id="company"><br>
      <label for="name">お名前&nbsp;</label><input type="text" name="=name" id="name"><br>
      <label for="email">メールアドレス&nbsp;</label><input type="email" name="=email" id="email"><br>
      <label for="message">お問い合わせ内容&nbsp;</label><textarea name="message" id="message" cols="80" rows="7"></textarea><br>
      <input type="submit" value="お申し込み">
    </form>
  </section>
</article>
</main>

<footer>
  <small>©2020 TECH inc.</small>
</footer>
</body>
</html>
